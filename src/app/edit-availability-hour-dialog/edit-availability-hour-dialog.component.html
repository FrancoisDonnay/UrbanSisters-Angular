<h1 mat-dialog-title>Modification d'un horaire du {{data.dayOfWeek | dayOfWeek}}</h1>
<div mat-dialog-content>
  <form [formGroup]="newAvailabilityHours">
    <mat-form-field>
      <input matInput placeholder="Heure du début" type="text" formControlName="startTime" pattern="[0-2][0-9]:[0-5][0-9]"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Heure de fin" type="text" formControlName="endTime" pattern="[0-2][0-9]:[0-5][0-9]"/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Annulé</button>
  <button mat-button [mat-dialog-close]="{startTime: newAvailabilityHours.value.startTime, endTime: newAvailabilityHours.value.endTime}" [disabled]="!newAvailabilityHours.valid">Changer</button>
</div>
